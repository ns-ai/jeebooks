<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 123, 255, 0.9);
      padding: 12px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      animation: slideDown 0.6s ease;
    }
    .navbar img {
      height: 40px;
      animation: fadeIn 1s ease;
    }

    /* Hamburger Menu */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background: rgba(0,123,255,0.95);
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeUp 0.3s ease;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.25);
    }

    /* Main Content */
    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeUp 0.8s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 12px 0;
    }
    a.chapter-link {
      text-decoration: none;
      display: block;
      padding: 14px;
      border-radius: 12px;
      color: white;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    /* Different Gradients */
    .chapter1 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .chapter2 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .chapter3 { background: linear-gradient(135deg, #f6d365, #fda085); }
    .chapter4 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }

    a.chapter-link:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 14px rgba(0,0,0,0.15);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    /* Responsive */
    @media (min-width: 700px) {
      .nav-links {
        position: static;
        display: flex !important;
        flex-direction: row;
        background: none;
      }
      .nav-links a {
        border: none;
      }
      .menu-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" alt="Logo">
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <div class="nav-links" id="navMenu">
      <a href="./pdf-viewer1.html">Mechanics 1</a>
      <a href="./pdf-viewer2.html">Mechanics 2</a>
      <a href="./pdf-viewer3.html">Electricity And Magnetism</a>
      <a href="./pdf-viewer4.html">Optics And Modern Physics</a>
      <a href="./pdf-viewer5.html">Waves And Thermodynamics</a>
    </div>
  </div>

  <!-- Main Section -->
  <div class="container">
    <h1>Choose Part</h1>
    <ul>
      <li><a class="chapter-link chapter1" href="./pdf-viewer1.html">Mechanics 1</a></li>
      <li><a class="chapter-link chapter2" href="./pdf-viewer2.html">Mechanics 2</a></li>
      <li><a class="chapter-link chapter3" href="./pdf-viewer3.html">Electricity And Magnetism</a></li>
      <li><a class="chapter-link chapter4" href="./pdf-viewer4.html">Optics And Modern Physics</a></li>
      <li><a class="chapter-link chapter1" href="./pdf-viewer5.html">Waves And Thermodynamics</a></li>
    </ul>
  </div>

  <!-- Script for Menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>

</body>
</html>
